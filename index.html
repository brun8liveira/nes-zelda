<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>NES – Contra</title>

<script>
  // CONFIGURAÇÃO NES (compatível com EmulatorJS estável)
  EJS_DEBUG_XX = true;
  EJS_threads = false;
  EJS_player        = "#game";
  EJS_core          = "nestopia";          // Core NES
  EJS_gameUrl       = "roms/c1.nes";     // Caminho da ROM NES
  EJS_pathtodata    = "data/";             // Caminho padrão do EmulatorJS

  // Inicialização automática
  EJS_startOnLoaded = true;
  EJS_fullscreenOnLoaded = false; // Fullscreen só após toque
</script>

<script src="data/loader.js"></script>

<style>
  html, body {
    margin: 0;
    background: black;
    height: 100%;
    overflow: hidden;
  }

  #game {
    width: 100vw;
    height: 100vh;
  }

  /* Overlay de toque */
  #overlay {
    position: fixed;
    inset: 0;
    background: black;
    color: white;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
    cursor: pointer;
  }
</style>
</head>

<body>
  <div id="overlay">▶ TOCAR PARA JOGAR</div>
  <div id="game"></div>

  <script>
    const overlay = document.getElementById("overlay");
    overlay.addEventListener("click", () => {
      overlay.remove();
      document.documentElement.requestFullscreen?.();
    });
  </script>
</body>
</html>
